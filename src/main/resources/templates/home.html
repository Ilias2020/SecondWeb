<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>My blog</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <p th:text="${el.id}"/>
        <p th:text="${el.full_text}"/>
        <form action="${el.id}+'/remove'" method="post1">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1>Add blogs and comments</h1>
    <form action="/" method="post">
        <textarea name="full_text" placeholder="Write something" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add something</button>
    </form>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
